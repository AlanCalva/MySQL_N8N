<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Inteligente (IA)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #001b3f, #000000 70%);
      background-attachment: fixed;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #000000, #003366);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.2rem;
      color: #f8f9fa !important;
    }

    /* CARD nube */
    .card {
      border: none;
      border-radius: 50% 50% 45% 55% / 60% 40% 60% 40%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 25px rgba(0, 128, 255, 0.25);
      padding: 3rem;
      transition: all 0.4s ease;
      max-width: 480px;
      margin: 0 auto;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 128, 255, 0.4);
    }

    .form-control {
      border-radius: 14px;
      border: 1px solid #90cdf4;
      background-color: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #3182ce;
      box-shadow: 0 0 0 0.25rem rgba(66, 153, 225, 0.35);
    }

    /* BOTÓN */
    .btn-primary {
      background: linear-gradient(90deg, #0047ab, #007bff);
      border: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #007bff, #0047ab);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    /* ⚡ Efecto chispa */
    .btn-primary.active::after {
      content: "⚡";
      position: absolute;
      font-size: 1.3rem;
      color: #fff700;
      left: 50%;
      top: -20px;
      transform: translateX(-50%);
      animation: spark 0.5s ease-out;
    }

    @keyframes spark {
      0% { opacity: 0; transform: translateX(-50%) translateY(0); }
      30% { opacity: 1; transform: translateX(-50%) translateY(10px); }
      100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }

    .btn-primary i {
      margin-left: 6px;
    }

    .alert {
      border-radius: 12px;
      font-size: 1rem;
    }

    footer {
      background: #000000;
      color: #b0c4de;
      text-align: center;
      padding: 18px 0;
      margin-top: auto;
      font-size: 0.9rem;
    }

    footer i {
      color: #4fa3ff;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-lightning-charge-fill me-2"></i>
        Calculadora IA
      </a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-5">
    <div class="text-center mb-4 text-light">
      <h1 class="display-6 fw-bold">Calculadora IA</h1>
      <p class="lead text-secondary mb-1">Escribe una operación aritmética.</p>
      <p class="small text-light opacity-75">(Ej: "2 Elevado a 5")</p>
    </div>

    <div class="card text-center">
      <div class="card-body">
        <div class="mb-3">
          <label for="textoOperacion" class="form-label fs-5 text-light">Tu operacion:</label>
          <textarea id="textoOperacion" class="form-control form-control-lg" rows="2" placeholder="Ej:  (8 * 4) / 2..."></textarea>
        </div>

        <div class="d-grid">
          <button id="btnCalcular" class="btn btn-primary btn-lg" type="button">
            Calcular <i class="bi bi-lightning-charge-fill"></i>
          </button>
        </div>

        <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display: none;" role="alert">
          <h4 class="alert-heading mb-0">El resultado es: <span id="resultadoTexto" class="fw-bold"></span></h4>
        </div>

        <div id="divError" class="alert alert-danger mt-4 mb-0" style="display: none;" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span id="errorTexto">Hubo un error al procesar la solicitud.</span>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="mb-0">&copy; 2025 | Desarrollado por Alan Calva — Potenciado con IA <i class="bi bi-stars"></i></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
